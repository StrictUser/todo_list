<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>ToDo-List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="list">
        <ul class="listClass">
            <li>
                <label for="text">Add your wish here: </label>
                <input id="text" type="text">
            </li>
            <li>
                <input id="btn" type="button" value="Submit">
            </li>
        </ul>
        <ul id="now">

        </ul>


    </div>
    <script>
        document.getElementById("btn").addEventListener("click", addToList);
        var list = [];
        var text = "<li id="+"data"+">"+document.getElementById("text")+"</li>";
        function addToList(){
            list.push(document.getElementById("now").innerHTML += text);
        }

        function stopListener() {
            document.getElementById("btn").removeEventListener("click", addToList);
        }

        document.getElementById("list").addEventListener("click", delFromList);

        function delFromList(){
            delete list[document.getElementById("list")];
        }
    </script>
</body>
</html>
